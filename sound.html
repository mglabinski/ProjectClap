<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Keyboard Sound</title>
  <<link rel="stylesheet" href="style.css">
</head>
<body>


<div class="keys">
  <div data-key"81" class="key">
    <kbd>Q</kbd>
    <span class="sound">CLAP</span>
  </div>

  <div data-key"87" class="key">
    <kbd>W</kbd>
    <span class="sound">CLAP</span>
  </div>

  <div data-key"69" class="key">
    <kbd>E</kbd>
    <span class="sound">CLAP</span>
  </div>

  <div data-key"73" class="key">
    <kbd>I</kbd>
    <span class="sound">CLAP</span>
  </div>

  <div data-key"79" class="key">
    <kbd>O</kbd>
    <span class="sound">CLAP</span>
  </div>

  <div data-key"80" class="key">
    <kbd>P</kbd>
    <span class="sound">CLAP</span>
  </div>

  <div data-key"32" class="key">
    <kbd>SPACE</kbd>
    <span class="sound">CLAP</span>
  </div>

</div>

<audio data-key="81" src="audio/1.wav"></audio>
<audio data-key="87" src="audio/2.mp3"></audio>
<audio data-key="69" src="audio/3.mp3"></audio>
<audio data-key="73" src="audio/4.mp3"></audio>
<audio data-key="79" src="audio/5.mp3"></audio>
<audio data-key="80" src="audio/6.mp3"></audio>
<audio data-key="32" src="audio/7.mp3"></audio>

<script>
  window.addEventListener('keydown', function (e) {
  const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
  if(!audio) return;
  audio.currentTime = 0;
  audio.play();
});
</script>

</body>
</html>
